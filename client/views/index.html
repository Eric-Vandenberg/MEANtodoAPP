<!doctype html>
<html ng-app="meetupApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>

<body>
	<div ng-controller="meetupsController">
    	<h1>There are {{meetups.length}} things to do!</h1>
    	<ul>
    		<li ng-repeat="meetup in meetups">
    			{{meetup.name}}
    		</li>
    	</ul>
    	<form ng-submit="createMeetup()">
    		<input type="text" placeholder="Todo item" ng-model="meetupName">
    		<button type="submit">Add</button>
    	</form>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>

</html>
